spring.application.name=seguridadJWT

#Conexion a mysql
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ==========================
# CONFIGURACION JWT
# ==========================
security.jwt.secret=${JWT_SECRET}
security.jwt.access-token-validity-ms=900000
security.jwt.refresh-token-validity-ms=604800000


# ==========================
# MAIL (SMTP)
# ==========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Remitente (opcional)
app.mail.from=${MAIL_USERNAME}

# URL del frontend para reset (recomendado)
app.frontend.reset-url=http://localhost:4200/reset-password?token={token}
